<ion-header>
  <ion-toolbar>
    <ion-title>Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-page" fullscreen>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="login()" novalidate>
        <ion-item class="rounded-item">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
        </ion-item>

        <ion-item class="rounded-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="loading || !usuario || !contrasena" class="btn-primary">
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
