<ion-header>
  <ion-toolbar>
   <ion-toolbar color="primary"> <ion-title>Acceso</ion-title> </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="login-page" fullscreen>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="login()" novalidate>
        <ion-item class="rounded-item">
           <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
        </ion-item>

        <ion-item class="rounded-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="loading || !usuario || !contrasena" 
        color="primary">  {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </ion-button>

        <div class="register">
          <p>No tienes cuenta? <a role="button" (click)="goRegister()">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</ion-content>
