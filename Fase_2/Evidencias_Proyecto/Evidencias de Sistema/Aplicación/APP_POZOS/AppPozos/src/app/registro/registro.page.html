<div class="bg-image"></div>

<ion-content [fullscreen]="true" class="transparent-content">
  <div class="login-container">
    
    <div class="login-card">
      <div class="header-text">
        <h2>Crear Cuenta</h2>
        <p>Únete al sistema de monitoreo</p>
      </div>

      <form (ngSubmit)="registrarUsuario()" #registroForm="ngForm" novalidate>

        <div class="input-wrapper">
          <div class="input-container" [class.error-border]="emailField.invalid && emailField.touched">
             <ion-item lines="none" class="transparent-item">
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-input 
                  placeholder="Correo Electrónico"
                  type="email"
                  inputmode="email"
                  [(ngModel)]="email"
                  name="email"
                  #emailField="ngModel"
                  required
                  email>
                </ion-input>
             </ion-item>
          </div>
          <div *ngIf="emailField.invalid && emailField.touched" class="error-msg">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span *ngIf="emailField.errors?.['required']">Correo obligatorio</span>
            <span *ngIf="emailField.errors?.['email']">Correo inválido</span>
          </div>
        </div>

        <div class="input-wrapper">
          <div class="input-container" [class.error-border]="usuarioField.invalid && usuarioField.touched">
             <ion-item lines="none" class="transparent-item">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-input 
                  placeholder="Nombre de Usuario"
                  type="text"
                  [(ngModel)]="usuario"
                  name="usuario"
                  #usuarioField="ngModel"
                  required
                  minlength="6">
                </ion-input>
             </ion-item>
          </div>
          <div *ngIf="usuarioField.invalid && usuarioField.touched" class="error-msg">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span *ngIf="usuarioField.errors?.['required']">Usuario obligatorio</span>
            <span *ngIf="usuarioField.errors?.['minlength']">Mínimo 6 caracteres</span>
          </div>
        </div>

        <div class="input-wrapper">
          <div class="input-container" [class.error-border]="contrasenaField.invalid && contrasenaField.touched">
             <ion-item lines="none" class="transparent-item">
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-input 
                  placeholder="Contraseña"
                  type="password"
                  [(ngModel)]="contrasena"
                  name="contrasena"
                  #contrasenaField="ngModel"
                  required
                  minlength="8">
                </ion-input>
             </ion-item>
          </div>
          <div *ngIf="contrasenaField.invalid && contrasenaField.touched" class="error-msg">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span *ngIf="contrasenaField.errors?.['required']">Contraseña obligatoria</span>
            <span *ngIf="contrasenaField.errors?.['minlength']">Mínimo 8 caracteres</span>
          </div>
        </div>

        <div class="input-wrapper">
          <div class="input-container" [class.error-border]="confirmarField.invalid && confirmarField.touched">
             <ion-item lines="none" class="transparent-item">
                <ion-icon name="lock-open-outline" slot="start"></ion-icon>
                <ion-input 
                  placeholder="Confirmar Contraseña"
                  type="password"
                  [(ngModel)]="confirmarcontrasena"
                  name="confirmarcontrasena"
                  #confirmarField="ngModel"
                  required
                  minlength="8">
                </ion-input>
             </ion-item>
          </div>
          <div *ngIf="confirmarField.invalid && confirmarField.touched" class="error-msg">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span>Confirma tu contraseña</span>
          </div>
        </div>

        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="loading || registroForm.invalid" 
          class="login-btn">
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </ion-button>

        <div class="footer-link">
          <p>¿Ya tienes cuenta? <a (click)="goToLogin()">Iniciar Sesión</a></p>
        </div>

      </form>
    </div>
  </div>
</ion-content>
