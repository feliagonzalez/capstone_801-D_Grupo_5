<div class="bg-image"></div>

<ion-header class="ion-no-border">
    
    <ion-toolbar class="main-toolbar">
        <ion-buttons slot="start">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>

        <ion-title>Monitoreo</ion-title>
    </ion-toolbar>

    <ion-toolbar class="user-toolbar">
        <div class="ion-padding-horizontal user-bar-container">
            
            <div class="user-greeting">
                <span class="welcome-text">Bienvenido,</span>
                <span class="username">{{ nombreUsuario }}</span>
            </div>
            
            <div class="user-actions">
                <ion-button routerLink="/ajustes" fill="clear" class="settings-btn">
                    <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
                </ion-button>
                
                <ion-button class="logout-btn" (click)="cerrarSesion()">
                    <ion-icon name="log-out-outline" slot="start"></ion-icon>
                    Salir
                </ion-button>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="transparent-content">
    
    <div class="content-container">
       
        <div class="header-section ion-text-center">
            <h2>Panel de Control</h2>
            <p>Resumen de operaciones</p>
        </div>

        <ion-grid>
            <ion-row class="ion-justify-content-center">
                
                <ion-col size-xs="12" size-sm="6" size-md="4">
                    <ion-card button routerLink="/dashboard" class="modern-card">
                        <div class="card-icon-bg blue-gradient">
                            <ion-icon name="stats-chart"></ion-icon>
                        </div>
                        <ion-card-header>  
                            <ion-card-title>Dashboard</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            Monitoreo en tiempo real.
                        </ion-card-content>
                    </ion-card>
                </ion-col>

                <ion-col size-xs="12" size-sm="6" size-md="4">
                    <ion-card button routerLink="/reportes" class="modern-card">

                        <div class="card-icon-bg purple-gradient">
                            <ion-icon name="document-text"></ion-icon>
                        </div>
                        <ion-card-header>
                            <ion-card-title>Reportes</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            Generaci√≥n de informes.
                        </ion-card-content>
                    </ion-card>
                </ion-col>

                <ion-col size-xs="12" size-sm="6" size-md="4">
                    <ion-card button routerLink="/crearpozo" class="modern-card">
                        <div class="card-icon-bg orange-gradient">
                            <ion-icon name="add-circle"></ion-icon>
                        </div>
                        <ion-card-header>
                            <ion-card-title>Nuevo Pozo</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            Registro de pozos.
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                
            </ion-row>
        </ion-grid>
    </div>

</ion-content>
